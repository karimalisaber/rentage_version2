<div class="main-container">
<!-- search box -->
<div class="search input-group mb-20">
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
    </div> 
    <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="اسم الشخص" aria-label="Username"
        aria-describedby="basic-addon1">
</div>
<!-- end of search box -->

<!-- start users section -->
<div class="users-wrapper">
    <div class="col user main-user text-center" *ngIf="specificUser">
        <!-- <img class="user-img" src="assets/images/karim.jpg" alt=""> -->

        <span class="user-name mr-10"> karim </span>
    </div>

    <div *ngIf="!specificUser" class="">        
        <a *ngFor="let user of filteredUsers" (click)="getSpecificUserChat(user.id)"  class="pv-20 user row">
            <div class="col text-right" >
                <!-- <img class="user-img" src="assets/images/karim.jpg" alt=""> -->
                <span class="user-name mr-10"> {{user.name}} </span>
            </div>

            <svg class="mr-auto dots" height="22px" width="22px" viewBox="0 0 36 36">
                <g id="dots-3-horizontal" fill="none" fill-rule="evenodd" stroke="none" stroke-width="1">

                </g>
            </svg>
        </a>
    </div>
