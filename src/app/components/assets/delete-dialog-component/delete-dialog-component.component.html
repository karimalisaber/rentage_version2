<h2 mat-dialog-title class="text-right" > تأكيد عملية الحذف </h2>

<mat-dialog-content>
    <p> أنت على وشك حذف بيانات مهمة، البيانات التي ستحذفها لن تستطيع استعادتها، هل تريد اتمام عملية الحذف؟ </p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="btn btn-danger ml-10"   mat-dialog-close="yes"> تأكيد </button>
    <button class="btn btn-primary"  mat-dialog-close="no"> رجوع</button>
</mat-dialog-actions>
